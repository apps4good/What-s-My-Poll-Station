<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Where's my poll station?</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-device-width: 900px)" href="css/mobile.css" />

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>

</head>
<body>

    <div id="loader"></div>
    <h1>
        <a href="#" id="edit-location-btn">
            <span>edit</span>
        </a>
        Where's my poll station?
    </h1>

    <div id="main-map">
        <div id="address">
            <p>
                Not in your ward right now?<br/>Enter your address below.
            </p>
            <input type="text" />
            <input type="submit" value="Go!" />
        </div>
        <div id="poll-map-container">
            <div id="poll-map"></div>
            <div id="nearest-station" class="info-container">
                <h3>Your nearest station in Ward 3 is<span>3330 College Ave</span></h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/Poll.js"></script>
    <script type="text/javascript">

        $(function(){

            PollStation.init({
                $loader: $('#loader'),
                $map: $('#poll-map'),
                $edit_location: $('#edit-location-btn'),
                $address: $('#address'),
                $poll_map_container: $('#poll-map-container')
            });
        });
    </script>

</body>
</html>
